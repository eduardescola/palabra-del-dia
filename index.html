<head>

  <title>Wordle</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
  <style>
    @keyframes flipIn {
      0% {
        transform: rotateX(90deg);
        opacity: 0;
      }
      100% {
        transform: rotateX(0);
        opacity: 1;
      }
    }
  
    .animate-flipIn {
      animation: flipIn 0.4s ease forwards;
    }
  </style>  
</head>
